<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>meta-erlang - Erlang layer to Yocto/Openembedded</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="An extendable version manager" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- site theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css"
      title="light"
    />
    <!-- prismjs theme -->
    <!-- <link rel="stylesheet" href="//unpkg.com/prismjs@1.15.0/themes/prism.css" /> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/prismjs@1.15.0/themes/prism-coy.css" /> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/prism-themes/themes/prism-ghcolors.css" /> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/prism-themes/themes/prism-atom-dark.css" /> -->
  </head>
  <body>
    <div id="app"></div>
    <!-- edit on github plugin must appear here -->
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script>
      window.$docsify = {
        name: "meta-erlang",
        repo: "https://github.com/joaohf/meta-erlang",
        el: "#app",
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        notFoundPage: true,
        subMaxLevel: 2,
        auto2top: true,
        alias: {
        },
        markdown: {
          smartypants: true,
        },
        themeColor: '#b30000',
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        tabs: {
          theme: "material",
        },
        search: {
          paths: "auto",
          placeholder: {
            "/": "Type to search",
          },
          noData: {
            "/": "No Results",
          },
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/joaohf/meta-erlang/blob/master/docs/"
          ),
        ],
      };
    </script>
    <!-- docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- docsify core plugins -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 3rd party plugins -->
    <script src="//unpkg.com/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-tabs@1"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-erlang.min.js"></script>
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;

        /* Change the theme color hue */
        --theme-color: #910000;

        /* generate new cover bg color each load */
        --cover-background-color: #c3c3c3;
        /* leave cover page title black */
        --cover-heading-color: #910000;
      }
    </style>
  </body>
</html>
